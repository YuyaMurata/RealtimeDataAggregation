##Server Parameter
# server
number.server=1
server.namerule=h
server.port=11000

# region ag0 ag1 (Unused)
number.region=2

#application class
app.class=apps.count

## Benchmark Parameter
# time [sec]
time.run=60
# time period [ms]
time.period=1000

# User * DataVolume / sec
data.volume=10000

# Default Value
agent.value=1

# User Mode 0=none 1=bias user attribute
user.mode=0
number.user=10
user.idrule=U#00

# Random Seed -1=No Define Seed 0 ~ 2^32=Seed Value
random.seed=-1

# DATA TYPE type 0=flat 1=mount 2=impulse
data.type=0

# Data Mode 0=sequential 1=random
data.mode=0

## Agent System Parameter
# Agent
number.agent=10
agent.idrule=A#00

#Agent Client
pool.size=8

## Message Queue
# Take a Message [ms] (Unused)
agent.wait=100

# Put a Message [ms]
queue.wait=100

# MQ Length
queue.length=1000

## Window Controler
# Window Size (Store Messages)
window.size=100

# Window Keep Time [ms]
window.time=100
